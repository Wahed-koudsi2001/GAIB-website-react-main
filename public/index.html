    <!-- css -->
    <style>
      * {
        box-sizing: border-box !important;
      }

      body {
        margin: 0;
        box-sizing: border-box;
        padding: 0;
      }

      .fill {
        width: 100%;
        height: 100%;
      }

      /* animations */
      .animate-pulsate-fwd {
        -webkit-animation: pulsate-fwd 1s ease-in-out 1s infinite both;
        animation: pulsate-fwd 1s ease-in-out 1s infinite both;
      }
      @-webkit-keyframes pulsate-fwd {
        0% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        50% {
          -webkit-transform: scale(1.1);
          transform: scale(1.1);
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
      @keyframes pulsate-fwd {
        0% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
        50% {
          -webkit-transform: scale(1.1);
          transform: scale(1.1);
        }
        100% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }
    </style>
